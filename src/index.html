<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <!-- Header -->
    <header class="header">
        <img class="header__logo" src="<%=require('./images/mestologo.svg')%>" alt="Место">
    </header>
    <!-- /Header -->
    <main class="content">
        <!-- Profile -->
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/jakkusto.jpg')%>" alt="Аватар пользователя">
            <div class="profile__columns">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__edit-btn" type="button"></button>
            </div>
            <button class="profile__add-card-btn" type="button"></button>
        </section>
        <!-- /Profile -->
        <!-- Elements -->
        <section class="elements">
        </section>
        <!-- /Elements -->
    </main>
    <!-- Footer -->
    <footer class="footer">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- /Footer -->

    <!-- Modal -->
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close-btn popup__close-btn-edit" type="button"></button>
            <form class="form form_edit-profile" action="/" method="POST" name="formprofile">
                <h2 class="form__title">Редактировать профиль</h2>
                <div class="form__column">
                    <input class="form__input form__input_type_name" id="name" type="text" name="nametype" placeholder="Введите ваше имя" minlength="2" maxlength="40" required>
                    <span class="error" id="name-error"></span>
                    <input class=" form__input form__input_type_job" type="text" id="job" name="job" placeholder="Введите вашу профессию" minlength="2" maxlength="200" required>
                    <span class="error error_below" id="job-error"></span>
                    <button class="form__btn form__btn-close" type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal add -->
    <div class="popup popup_add-card">
        <div class="popup__container">
            <button class="popup__close-btn popup__close-btn-add" type="button"></button>
            <form class="form form_card-add" action="/" method="GET" name="formcard">
                <h2 class="form__title">Новое место</h2>
                <div class="form__column">
                    <input class="form__input form__input_card_name" type="text" id="card" name="card" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="error" id="card-error"></span>
                    <input class="form__input form__input_link_picture" type="url" id="link" name="link" placeholder="Ссылка на картинку" required>
                    <span class="error error_below" id="link-error"></span>
                    <button class="form__btn form__btn-close-card" type="submit">Создать</button>
                </div>
            </form>
        </div>
    </div>
    <!-- View photo -->
    <div class="popup popup_view-image">
        <figure class="view-image">
            <button class="popup__close-btn popup__close-btn_view-image" type="button"></button>
            <img class="view-image__picture" src="#" alt="#">
            <figcaption class="view-image__caption"></figcaption>
        </figure>
    </div>
    <!-- /View photo -->
    <template id="card-template">
        <article class="element">
            <img class="element__image" src="#" alt="#">
            <button class="element__delete"></button>
            <div class="element__text">
                <h2 class="element__title"></h2>
                <button class="element__btn" type="button"></button>
            </div>
        </article>
    </template>
</body>

</html>
