<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <!-- Header -->
    <header class="header">
        <img class="header__logo" src="./images/mestologo.svg" alt="Место">
    </header>
    <!-- /Header -->
    <main class="content">
        <!-- Profile -->
        <section class="profile">
            <img class="profile__avatar" src="./images/jakkusto.jpg" alt="Аватар пользователя">
            <div class="profile__columns">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__edit-btn" type="button"></button>
            </div>
            <button class="profile__add-card-btn" type="button"></button>
        </section>
        <!-- /Profile -->
        <!-- Elements -->
        <section class="elements">
        </section>
        <!-- /Elements -->
    </main>
    <!-- Footer -->
    <footer class="footer">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- /Footer -->

    <!-- Modal -->
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close-btn popup__close-btn-edit" type="button"></button>
            <form class="form form__edit" action="/" method="POST" name="formprofile">
                <h2 class="form__title">Редактировать профиль</h2>
                <div class="form__column">
                    <input class="form__input form__input_type_name" type="text" name="name" placeholder="Введите ваше имя" required>
                    <input class="form__input form__input_type_job" type="text" name="job" placeholder="Введите вашу профессию" required>
                    <button class="form__btn" type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal add -->
    <div class="popup popup_add-card">
        <div class="popup__container">
            <button class="popup__close-btn popup__close-btn-add" type="button"></button>
            <form class="form form__card" action="/" method="GET" name="formcard">
                <h2 class="form__title">Новое место</h2>
                <div class="form__column">
                    <input class="form__input form__input_card_name" type="text" name="name_card" placeholder="Название" required>
                    <input class="form__input form__input_link_picture" type="text" name="link_picture" placeholder="Ссылка на картинку" required>
                    <button class="form__btn" type="submit">Создать</button>
                </div>
            </form>
        </div>
    </div>
    <!-- View photo -->
    <div class="popup popup_view-image">
        <div class="view-image">
            <figure class="view-image__figure">
                <button class="view-image__close-btn" type="button"></button>
                <div>
                    <img class="view-image__picture" src="" alt="">
                    <figcaption class="view-image__caption"></figcaption>
                </div>
            </figure>
        </div>
    </div>
    <!-- /View photo -->
    <template id="card-template">
        <article class="element">
            <img class="element__image" src="" alt="">
            <button class="element__delete"></button>
            <div class="element__text">
                <h2 class="element__title"></h2>
                <button class="element__btn" type="button"></button>
            </div>
        </article>
    </template>
    <script src="./js/script.js"></script>
</body>

</html>
