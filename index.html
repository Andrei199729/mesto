<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/545b33b7382b2f72bb91.svg" alt="Место"></header><main class="content"><section class="profile"><div class="profile__edit-avatar"><img class="profile__avatar" src="images/658a4e803f66b8334f3b.jpg" alt="Аватар пользователя"> <span class="profile__edit-pencile"></span></div><div class="profile__columns"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__edit-btn" type="button"></button></div><button class="profile__add-card-btn" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copy">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><button class="popup__close-btn popup__close-btn-edit" type="button"></button><form class="form form_edit-profile" action="/" method="PATCH" name="formprofile"><h2 class="form__title">Редактировать профиль</h2><div class="form__column"><input class="form__input form__input_type_name" id="name" name="nametype" placeholder="Введите ваше имя" minlength="2" maxlength="40" required> <span class="error" id="name-error"></span> <input class="form__input form__input_type_job" id="job" name="job" placeholder="Введите вашу профессию" minlength="2" maxlength="200" required> <span class="error error_below" id="job-error"></span> <button class="form__btn form__btn-close-edit" type="submit">Сохранить</button></div></form></div></div><div class="popup popup_add-card"><div class="popup__container"><button class="popup__close-btn popup__close-btn-add" type="button"></button><form class="form form_card-add" action="/" method="POST" name="formcard"><h2 class="form__title">Новое место</h2><div class="form__column"><input class="form__input form__input_card_name" id="card" name="card" placeholder="Название" minlength="2" maxlength="30" required> <span class="error" id="card-error"></span> <input class="form__input form__input_link_picture" type="url" id="link" name="link" placeholder="Ссылка на картинку" required> <span class="error error_below" id="link-error"></span> <button class="form__btn form__btn-close-card" type="submit">Создать</button></div></form></div></div><div class="popup popup_view-image"><figure class="view-image"><button class="popup__close-btn popup__close-btn_view-image" type="button"></button> <img class="view-image__picture" src="#" alt="#"><figcaption class="view-image__caption"></figcaption></figure></div><div class="popup popup_delete"><div class="popup__container-delete"><button class="popup__close-btn popup__close-btn-delete" type="button"></button><form class="form form_card-delete" action="/" method="DELETE" name="formcarddelete"><div><h2 class="popup__title-delete">Вы уверены?</h2><button class="popup__delete-btn popup__delete-btn-close" type="submit">Да</button></div></form></div></div><div class="popup popup_avatar"><div class="popup__container-avatar"><button class="popup__close-btn popup__close-btn-delete" type="button"></button><form class="form form_edit-avatar" action="/" method="PATCH" name="formavatar"><h2 class="form__title">Обновить аватар</h2><div class="form__column"><input class="form__input form__input_link_avatar" type="url" id="avatar" name="avatar" placeholder="Ссылка на аватар" required> <span class="error error_below-avatar" id="avatar-error"></span> <button class="form__btn form__btn-close-avatar" type="submit">Сохранить</button></div></form></div></div><template id="card-template"><article class="element"><img class="element__image" src="#" alt="#"> <button class="element__delete"></button><div class="element__text"><h2 class="element__title"></h2><div><button class="element__btn" type="button"></button><p class="element__check"></p></div></div></article></template></body></html>
