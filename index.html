<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <!-- Header -->
    <header class="header">
        <img class="header__logo" src="./images/mestologo.svg" alt="Место">
    </header>
    <!-- /Header -->
    <main class="content">
        <!-- Profile -->
        <section class="profile">
            <div class="profile__columns">
                <img class="profile__avatar" src="./images/jakkusto.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__column">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__btn profile__btn_edit"></button>
                </div>
            </div>
            <button class="profile__add profile__add_btn"></button>
        </section>
        <!-- /Profile -->
        <!-- Elements -->
        <section class="elements">
            <article class="element">
                <img class="element__image" src="./images/athens.jpg" alt="Афины, Греция">
                <div class="element__text">
                    <h2 class="element__title">Афины, Греция</h2>
                    <button class="element__btn element__btn_group"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/autumn.jpg" alt="Осень">
                <div class="element__text">
                    <h2 class="element__title">Осень</h2>
                    <button class="element__btn element__btn_group"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
                <div class="element__text">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__btn element__btn_group"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__text">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__btn element__btn_group"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/karachay.jpg" alt="Карачаево-Черкесская Республика">
                <div class="element__text">
                    <h2 class="element__title">Карачаево-Черкесская Республика</h2>
                    <button class="element__btn element__btn_group"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/newyork.jpg" alt="Нью-Йорк">
                <div class="element__text">
                    <h2 class="element__title">Нью-Йорк</h2>
                    <button class="element__btn element__btn_group"></button>
                </div>
            </article>
        </section>
        <!-- /Elements -->
    </main>
    <!-- Footer -->
    <footer class="footer">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- /Footer -->

    <!-- Modal -->
    <div class="popup">
        <div class="popup__container">
            <button class="popup__btn popup__btn_close"></button>
            <form class="form" action="/" method="POST" name="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <div class="form__column">
                    <input class="form__input form__input_name" type="text" name="name" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required>
                    <input class="form__input form__input_doer" type="text" name="doer" placeholder="Исследователь океана" value="Исследователь океана" required>
                    <button class="form__btn form__btn_save" type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/script.js "></script>
</body>

</html>
